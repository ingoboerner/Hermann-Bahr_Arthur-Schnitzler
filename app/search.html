                    <div class="row" id="searchHints">
                    <p>Tipps:</p>
                    <ul>
                        <li>Phrasensuche durch Anführungszeichen, Beispiel: "<em>sein oder nicht sein</em>"</li>
                        <li>Einzelne Buchstaben können durch Fragezeichen ersetzt werden, Beispiel: <em>B?hr</em>
</li>
                        <li>Unvollständige Wörter durch Asterisk, Beispiel: <em>Mildenbu*</em>
                        </li>
                    </ul>
                </div> <!-- /searchHints -->

                    <div data-template="app:search_results"/>
                </div>
